<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>100 Animals - Archery Marathon</title>
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 100-animals doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <form netlify hidden netlify-honeypot="bot-field" name="reg">
      <input type="select" name="country">
      <input type="text" name="firstname">
      <input type="text" name="surname">
      <input type="radio" name="gender">
      <input type="select" name="age">
      <input type="select" name="bow">
      <input type="checkbox" name="payment">
      <textarea type="select" name="comment"></textarea>
    </form>
  </body>
</html>
